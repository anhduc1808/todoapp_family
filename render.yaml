services:
  - type: web
    name: family-todoapp-backend
    env: node
    plan: free
    region: singapore
    rootDir: backend
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: family-todoapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FACEBOOK_APP_ID
        sync: false
      - key: FACEBOOK_APP_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false

databases:
  - name: family-todoapp-db
    plan: free
    databaseName: family_todoapp
    user: family_todoapp_user
