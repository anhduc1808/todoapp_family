<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon container: White rounded square -->
  <rect x="0" y="5" width="50" height="50" rx="10" fill="#FFFFFF"/>
  
  <!-- House icon -->
  <g transform="translate(25, 30)">
    <!-- House roof (orange) -->
    <path d="M -15 -12 L 0 -28 L 15 -12 Z" fill="#FF7034"/>
    
    <!-- House body outline (dark blue, thick) -->
    <rect x="-15" y="-12" width="30" height="21" fill="none" stroke="#1E3A8A" stroke-width="2.5" rx="1.5"/>
    
    <!-- Small square inside house (dark blue outline) -->
    <rect x="-7" y="-5" width="14" height="14" fill="none" stroke="#1E3A8A" stroke-width="2" rx="1.5"/>
    
    <!-- Checkmark inside small square (green) -->
    <path d="M -3.5 1 L -0.5 4 L 3.5 -1" 
          stroke="#10B981" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Text: FamTask -->
  <text x="65" y="35" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold"
        fill="#FFFFFF">
    FamTask
  </text>
  
  <!-- Tagline: FAMILY FIRST -->
  <text x="65" y="50" 
        font-family="Arial, sans-serif" 
        font-size="9" 
        font-weight="normal"
        fill="#FFFFFF"
        letter-spacing="1">
    FAMILY FIRST
  </text>
</svg>
