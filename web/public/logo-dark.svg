<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (darker orange for dark mode) -->
  <rect width="400" height="120" fill="#D45A1F"/>
  
  <!-- Icon container: White rounded square -->
  <rect x="20" y="20" width="80" height="80" rx="16" fill="#FFFFFF"/>
  
  <!-- House icon inside white square -->
  <g transform="translate(60, 60)">
    <!-- House roof (orange, matches background) -->
    <path d="M -25 -20 L 0 -45 L 25 -20 Z" fill="#F26C2A"/>
    
    <!-- House body (white fill, dark blue outline) -->
    <rect x="-25" y="-20" width="50" height="35" fill="#FFFFFF" stroke="#294A9C" stroke-width="3.5" rx="2"/>
    
    <!-- Small square inside house (white fill, dark blue outline) -->
    <rect x="-12" y="-8" width="24" height="24" fill="#FFFFFF" stroke="#294A9C" stroke-width="2.5" rx="2"/>
    
    <!-- Checkmark inside small square (green, slightly brighter for dark mode) -->
    <path d="M -6 2 L -1 7 L 6 -2" 
          stroke="#7BC85A" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Text: FamTask -->
  <text x="120" y="65" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="bold"
        fill="#FFFFFF">
    FamTask
  </text>
  
  <!-- Tagline: FAMILY FIRST -->
  <text x="120" y="90" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="normal"
        fill="#FFFFFF"
        opacity="0.9"
        letter-spacing="1.5">
    FAMILY FIRST
  </text>
</svg>
